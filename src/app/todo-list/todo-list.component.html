<h2>My Tasks</h2>
<ul>
  <li *ngFor="let todo of todos" [class.completed]="todo.completed" (click)="handleClick(todo.id)">
    <div>
      <a [routerLink]="['/todos', todo.id]">{{ todo.title }}</a>
    </div>
    <div>
      <i class="fas fa-check-circle checkbox" (click)="handleClick(todo.id); $event.stopPropagation();"></i>
      <i class="fas fa-trash deleteBtn" (click)="deleteTodo(todo.id)"></i>
    </div>
  </li>
</ul>
