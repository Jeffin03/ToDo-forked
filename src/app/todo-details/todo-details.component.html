<div *ngIf="todo">
  <h2>{{ todo.title }}</h2>
  <p>{{ todo.description }}</p>
  <ul>
    <li *ngFor="let subtask of todo.subtasks">{{ subtask }}</li>
  </ul>
</div>

<div class="down-section">
  <img src="../../assets/pen-to-square-solid.svg" alt="edit-icon" [routerLink]="['/edit-todo', todo?.id]"
    id="edit-icon" />
  <button (click)="goBack()" class="closebtn">Close</button>
</div>
